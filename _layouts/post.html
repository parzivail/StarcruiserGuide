---
layout: default
---

<div class="ui top attached secondary menu">
  <div class="ui item">
    <h1 class="ui header">{{ page.title }}</h1>
  </div>
  <div class="right menu">
    <div class="ui right aligned item">
      <div class="content">
        <div class="ui sub header">Written</div>
        {% include date.html date=page.date format="%B %o, %Y" %}
      </div>
    </div>
    <a class="right aligned icon item" href="{{ site.github.repository_url }}/tree/master/{{ page.relative_path }}"><i class="edit outline icon"></i></a>
  </div>
</div>
<div class="ui bottom attached segment">
  <p>
    {{ content }}
  </p>
</div>
