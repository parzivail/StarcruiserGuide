---
layout: default
---

<div class="ui top attached segment">
  <h1 class="ui header">{{ page.title }}</h1>
</div>
<div class="ui bottom attached segment">
  <div class="ui ribbon label">{% include date.html date=page.date format="%B %o, %Y" %}</div>
  <a class="ui right corner label" href="{{ site.github.repository_url }}/blob/gh-pages/{{ page.relative_path }}">
    <i class="edit outline icon"></i>
  </a>
  {{ content }}
</div>
